        <div id="intro-text-hidden" >
            <h1 class="intro-text">This is the graphic intro...</h1>

            <div class="main-container" id="reveal">
                <div class="button-column">
                    <button id="rock" class="rock-button" type="button"></button>
                    <button id="paper" class="paper-button" type="button"></button>
                    <button id="scissors" class="scissors-button" type="button"></button>
                </div>
            <div class="score-container">
                <div class="player-score">
                    <p id="your-score">Your Score</p>
                    <p id="score-tally">0</p>
                </div>
                <div class="computer-score">
                    <p id="computer-score">Computer Score</p>
                    <p id="computer-score-tally">0</p>
                </div>
                </div>
                <div id="score-text-container">
                    <p id="score-text"></p>
                    <p class="intro-text" id="round-tracker">Chose Rock, Paper or Scissors to play a round</p>

            </div>
